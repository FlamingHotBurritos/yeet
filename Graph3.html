<!DOCTYPE HTML>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Aqualoop | Streaming data</title>
  <style type="text/css">
    body, html, select {
      font: 10pt sans-serif;
    }
  </style>

  <script src="dist/vis.js"></script>
  <link href="dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <script type="text/javascript">
         window.onload = date_time('date_time');
         window.onload = Sensor('myFunction');
  </script>
  <table style="width:100%">
        <tr>
          <td colspan="6">
            <h2><span> Sensor Value </span> </h2>
          </td>
        </tr>
    <tr>

    <td>  
    <p>
      <label for="strategy">Strategy:</label>
        <select id="strategy">
            <option value="continuous" selected>Continuous (CPU intensive)</option>
            <option value="discrete">Discrete</option>
            <option value="static">Static</option>
        </select>
    </p>

    </td>

<td>  
    <p>
      <label for="sensor">Data:</label>
        <select id="sensor">
            <option value="pH">pH</option>
            <option value="Turbidity">Turbidity</option>
            <option value="Conductivity" selected>Conductivity</option>
            <option value="Salinity">Salinity</option>
            <option value="TDS">TDS</option>
        </select>
    </p>
    </td>




</table>
<div id="visualization"></div>

<script type="text/javascript">
  var DELAY = 1000; // delay in ms to add new data points
  var strategy = document.getElementById('strategy');
  // create a graph2d with an (currently empty) dataset
  var container = document.getElementById('visualization');
  var dataset = new vis.DataSet();
  var options = {
    start: vis.moment().add(-30, 'seconds'), // changed so its faster
    end: vis.moment(),
    dataAxis: {
      customRange: {
        left: {
          min:-10, max: 10
        }
      }
    },
    drawPoints: {
      style: 'circle' // square, circle
    },
    shaded: {
      orientation: 'bottom' // top, bottom
    }
  };
	
  /**
* Define the groups of data that will be plotted into the graph
*/
var names = ['pH', 'Turbidity', 'Conductivity', 'Salinity', 'TDS'];
var groups = new vis.DataSet();
groups.add({
	id: 0,
	content: names[0],
	options: {
		drawPoints: false, // or style: 'circle'/'square'
		shaded: {
			orientation: 'bottom' // top, bottom
		}
	}
});
groups.add({
	id: 1,
	content: names[1],
	options: {
		drawPoints: false, // or style: 'circle'/'square'
		shaded: {
			orientation: 'bottom' // top, bottom
		}
	}
});
groups.add({
  id: 2,
  content: names[2],
  options: {
    drawPoints: false, // or style: 'circle'/'square'
    shaded: {
      orientation: 'bottom' // top, bottom
    }
  }
});
groups.add({
  id: 3,
  content: names[3],
  options: {
    drawPoints: false, // or style: 'circle'/'square'
    shaded: {
      orientation: 'bottom' // top, bottom
    }
  }
}); 
groups.add({
  id: 4,
  content: names[4],
  options: {
    drawPoints: false, // or style: 'circle'/'square'
    shaded: {
      orientation: 'bottom' // top, bottom
    }
  }
});
  var graph2d = new vis.Graph2d(container, dataset, groups, options);
  // a function to generate data points
  function y(x) {
    return (Math.sin(x / 2) + Math.cos(x / 4)) * 5;
  }
  function renderStep() {
    // move the window (you can think of different strategies).
    var now = vis.moment();
    var range = graph2d.getWindow();
    var interval = range.end - range.start;
    switch (strategy.value) {
      case 'continuous':
        // continuously move the window
        graph2d.setWindow(now - interval, now, {animate: false});
        requestAnimationFrame(renderStep);
        break;
      case 'discrete':
        graph2d.setWindow(now - interval, now, {animate: false});
        setTimeout(renderStep, DELAY);
        break;
      default: // 'static'
        // move the window 90% to the left when now is larger than the end of the window
        if (now > range.end) {
          graph2d.setWindow(now - 0.1 * interval, now + 0.9 * interval);
        }
        setTimeout(renderStep, DELAY);
        break;
    }
  }
  renderStep();
  /**
   * Add a new datapoint to the graph
   */
  function addDataPoint() {
    // add a new data point to the dataset
    var now = vis.moment();
    switch (sensor.value) {
    dataset.add({
      x: Sensor(pH),
      y: y(now / 1000),
      group: 0
    });
	
    dataset.add({
      x: Sensor(Turbidity),
      y: y(now / 1000),
      group: 1
    });

    dataset.add({
      x: Sensor(Conductivity),
      y: y(now / 1000),
      group: 2
    });

    dataset.add({
      x: Sensor(Salinity),
      y: y(now / 1000),
      group: 3
    });

    dataset.add({
      x: Sensor(TDS),
      y: y(now / 1000),
      group: 4
    });

  }
    // remove all data points which are no longer visible
    var range = graph2d.getWindow();
    var interval = range.end - range.start;
    var oldIds = dataset.getIds({
      filter: function (item) {
        return item.x < range.start - interval;
      }
    });
    dataset.remove(oldIds);
    setTimeout(addDataPoint, DELAY);
  }
  addDataPoint();
</script>
</body>
</html>
